<!DOCTYPE html>
<html lang="en" ng-app="ngAlertLogicApp">
  <head>
    <title>Alert Logic - UI Developer Test: Diego Fernando Trujillo</title>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="images/alert-logic-icon.ico">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="controllers/main.js"></script>
  </head>
  <body ng-controller="mainController">
		<div id="logo" />
    <div class="container">
      <div id="fetch" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
          <form ng-submit="searchPerson(1, [])">
            <div class="form-group">
              <input id="persons" type="text" class="form-control input-lg text-center" placeholder="Search for an actor's name..." onkeyup="getPersons()" data-id="" ng-model="person">
            </div>
            <button class="btn btn-primary btn-lg" id="searchPerson">
              GO!
            </button>
          </form>
		  
        </div>
      </div>
    </div>
		<div id="results" class="container">
			<div id="heading" class="input-lg">
				<div class="col-md-4"><b>Release Date</b></div>
				<div class="col-md-8"><b>Original Title</b></div>
			</div>
			<div ng-repeat="person in persons">
				<div class="form-control input-lg">
					<div class="col-md-4">{{person.release_date}}</div>
					<div class="col-md-8"><a href="#">{{person.original_title}}</a></div>
				</div>
			</div>
		</div>
		<div class="loading" align="center">
			<img src="images/ajax-loader.gif" alt="loading" />
		</div>
  </body>
  <script>
		$('.loading').hide();
		$('#heading').hide();
		$('#fetch').css("margin-top", "150px");
		$('#results').css("margin-top", "50px");
		$('#results').css("width", "65%");
		$('#logo').css("background", "url(images/tmdb-logo.png) top center no-repeat");
		$('#searchPerson').on("click", function(){
			if($('#persons').attr("data-id")){
				$('#heading').show();
				$(".loading").show();
				var top = Math.max($(window).height() / 2 - loading[0].offsetHeight / 2, 0);
				var left = Math.max($(window).width() / 2 - loading[0].offsetWidth / 2, 0);
				loading.css({ top: top, left: left });
			}			
		});
  </script>
</html>
